<md-dialog class="dialog-settings" aria-label="Z-med Products" layout="column" ng-cloak>
  <form flex="90">
    <md-toolbar flex="nogrow">
      <div class="md-toolbar-tools">
        <h2 translate="PRODUCTS_TITLE"></h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="tabsCtrl.cancel()">
          <md-icon md-font-set="material-icons" aria-label="Close dialog">help</md-icon>
        </md-button>
        <md-button class="md-icon-button" ng-click="tabsCtrl.cancel()">
          <md-icon md-font-set="material-icons" aria-label="Close dialog">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <div layout="row" flex="none">
      <span flex-gt-sm="20" flex="10"></span>
      <md-input-container flex-gt-sm="60" flex="80" class="md-block">
        <label translate="PRODUCTS_SEARCH"></label>
        <input type="text" ng-model="search" class="md-input" ng-focus="focus=true;blur=false;" ng-blur="blur=true;focus=false;" aria-label="Search for products textfield" blur-on-enter>
      </md-input-container>
      <span flex-gt-sm="20" flex="10"></span>
    </div>
    <md-divider></md-divider>
    <md-dialog-content class="dialog-size" flex layout-padding>
      <md-grid-list md-cols="1" md-cols-sm="4" md-cols-md="9" md-cols-gt-md="12" md-gutter-sm="4px" md-gutter-md="4px" md-gutter-gt-md="8px" md-row-height="1:1">
        <md-grid-tile
          ng-repeat="items in tabsCtrl.products | filter : search"
          class="list-background repeated-item"
          md-colspan="1"
          md-rowspan="1"
          md-colspan-sm="2"
          md-rowspan-sm="2"
          md-colspan-md="3"
          md-rowspan-md="3"
          md-colspan-gt-md="3"
          md-rowspan-gt-md="3"
          data-product-tag="{{items.tag}}"
          ng-click="option=option == false ? true : false"
          ng-mouseenter="option=true"
          ng-mouseleave="option=false">
          <img class="product-icon" ng-src="{{items.icon}}" alt="{{items.name}}"/>
          <md-content ng-show="option" class="product-description" layout-padding flex>
            {{items.description}}
          </md-content>
          <md-grid-tile-footer ng-hide="option">
            <h3 class="center-content md-title">{{items.name}}</h3>
          </md-grid-tile-footer>
        </md-grid-tile>
      </md-grid-list>
    </md-dialog-content>
  </form>
  <md-dialog-actions flex="nogrow" layout-margin layout="row">
    <md-button class="md-primary md-raised" href="" target="_blank" ng-click="tabsCtrl.cancel()">
      close
    </md-button>
    <span flex></span>
    <md-button class="md-primary md-raised" href="" target="_blank">
      Order
    </md-button>
  </md-dialog-actions>
</md-dialog>
