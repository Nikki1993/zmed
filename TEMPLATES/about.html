<md-card class="card-bg card-height flex-center">
  <md-card-title layout="column" class="about-card">
    <md-card-title-media class="flex-center">
      <img class="md-media-lg" ng-src="{{aboutCardCtrl.getContent($index, 2) | translate}}" alt="{{aboutCardCtrl.getContent($index, 3) | translate}}"/>
    </md-card-title-media>
    <md-card-title-text>
      <div class="md-headline card-title-padding flex-center" translate>{{aboutCardCtrl.getContent($index, 0)}}</div>
    </md-card-title-text>
  </md-card-title>
  <md-card-content translate>{{aboutCardCtrl.getContent($index, 1)}}
  </md-card-content>
</md-card>
